<ion-view view-title="Schedule">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="event in events" type="item-text-wrap" href="#/schedule/detail/{{event.sessionId}}">
        {{event.eventName}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
