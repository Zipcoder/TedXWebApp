<ion-view view-title="Profile">
<div class="list card">

  <div class="item item-avatar">
   <img src="{{profile.imageUrl}}">
    <h2>{{profile.firstName}} {{profile.lastName}}</h2>
    <p>{{profile.position}}</p>
  </div>
  <h1 style="text-align: center;">{{profile.title}}</h1>
  <p style="padding:5%;">
  	{{profile.bio}}
  </p>
</div>
</ion-view>
