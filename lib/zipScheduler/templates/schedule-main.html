<ion-view view-title="Schedule">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="event in events" type="item-text-wrap" href="#/core/schedule/{{event.sessionId}}">
        {{event.eventName}} :: Starts at ({{event.eventTime}})
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
